<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <style>
        .logo-image {
            width: 130px;
        }

        .text-center {
            text-align: center !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #ff4a48;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .content {
            padding: 1rem;
        }
        .button-group {
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .button svg {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        th {
            background-color: #f5f5f5;
            font-weight: 600;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 98% !important;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }

        textarea {

            resize: vertical;
        }

        .checkbox {
            display: flex;
            align-items: center;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }


        .btn-primary {
            background-color: #ff4a48;
            color: #fff;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
<header>
    <div class="logo text-center mt-5">
        <a href="/"><img class="logo-image" src="/img/kp.png"></a>
    </div>
</header>
<div class="container">
    <div class="header">공지사항</div>
    <div class="content">
        <div class="button-group">
            <form id="frm" th:action="@{/notice/write}" method="post">
                <input type="hidden" name="writer" value="1">
                <div class="form-group">
<!--                    <label for="title">제목</label>-->
                    <input type="text" name="title" id="title" placeholder="제목" required>
                </div>
                <div class="form-group">
<!--                    <label for="content">내용</label>-->
                    <textarea name="content" id="content" rows="10" placeholder="내용" required></textarea>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="noticeType">
                    <label for="noticeType">상단 고정</label>
                    <input type="hidden" id="noticeTypeHidden" name="noticeType" value="일반">
                </div>
                <div class="button-group">
                    <button type="submit" id="regBtn" class="btn btn-primary">등록</button>
                    <button type="button" id="listBtn" class="btn btn-secondary">목록</button>
                </div>
            </form>
        </div>

    </div>
</div>

<script th:src="@{/js/noticeForm.js}"></script>
</body>
</html>
