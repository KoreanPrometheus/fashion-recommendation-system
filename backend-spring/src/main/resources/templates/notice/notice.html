<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <style>
        .logo-image {
            width: 130px;
        }

        .text-center {
            text-align: center !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #ff4a48;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .content {
            padding: 1rem;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .button svg {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        th {
            background-color: #f5f5f5;
            font-weight: 600;
            text-align: center;
        }

        /* Footer Styles */
        .notice-footer {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .notice-footer button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        #editButton {
            background-color: #ff4a48;
            color: white;
        }

        #editButton:hover {
            background-color: #ff4a48;
        }

        #submitButton {
            background-color: #ff4a48;
            color: white;
        }

        #submitButton:hover {
            background-color: #ff4a48;
        }

        #cancelButton {
            background-color: #e0e0e0;
            color: #333;
        }

        #cancelButton:hover {
            background-color: #d0d0d0;
        }

        /* Header Styles */
        .btn-back {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color:#ff4a48;
            transition: background-color 0.2s;
        }

        .btn-back:hover {
            background-color:#ff4a48;
        }

        .btn-delete-form button {
            background-color:#ff4a48;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-delete-form button:hover {
            background-color: #ff4a48;
        }

        /* Content Styles */
        .notice-detail {
            padding: 2rem;
        }

        .notice-header {
            margin-bottom: 2rem;
        }

        .notice-header h3 {
            color: #333;
            margin: 0 0 0.5rem 0;
        }

        .notice-header p {
            color: #666;
            margin: 0.5rem 0;
            justify-self: center;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0.5rem 0;
            font-size: 1rem;
            transition: border-color 0.2s;
            justify-items: center;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #ff4a48;
            box-shadow: 0 0 0 2px rgba(0, 100, 0, 0.1);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        input[readonly], textarea[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
            justify-items: center;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .notice-detail {
                padding: 1rem;
            }

            .header-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn-delete-form {
                width: 100%;
            }

            .btn-delete-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo text-center mt-5">
        <a href="/"><img class="logo-image" src="/img/kp.png"></a>
    </div>
</header>
<div class="container">
    <div class="header">공지사항</div>
    <div class="content">
        <div class="button-group">
            <a href="/notice" class="btn-back">목록으로 돌아가기</a>
            <form class="btn-delete-form deleteBtn" style="display: none" th:action="@{/notice/{id}(id=${notice.id})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">삭제</button>
            </form>
            <!--            <button type="button" class="button button-secondary" id="selectAll">전체선택</button>-->
            <!--            <button type="button" class="button button-secondary" id="deselectAll">선택해제</button>-->
            <!--            <button type="button" class="button button-destructive" id="deleteSelected">-->
            <!--                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">-->
            <!--                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />-->
            <!--                </svg>-->
            <!--                선택삭제-->
            <!--            </button>-->
        </div>

        <div class="notice-detail">
            <form th:action="@{/notice/{id}(id=${notice.id})}" method="post" onsubmit="return validate()">
                <input type="hidden" name="_method" value="patch">
                <input type="hidden" id="id" name="id" th:value="${notice.id}" />

                <div class="notice-header">
<!--                    <h3>제목</h3>-->
                    <input type="text" id="titleInput" name="title" th:value="${notice.title}" readonly />
<!--                    <p>작성자: <span th:text="${notice.writer}">닉네임</span></p>-->
                    <p>작성일: <span th:text="${#dates.format(notice.regDate, 'yyyy.MM.dd')}">작성일</span></p>
                </div>
                <div class="notice-content">
<!--                    <h3>내용</h3>-->
                    <textarea id="contentInput" name="content" readonly th:text="${notice.content}"></textarea>
                </div>
                <div class="notice-footer">
                    <button type="button" id="editButton" style="display: none" onclick="enableEditing()">수정</button>
                    <button type="submit" id="submitButton" class="hidden">수정 완료</button>
                    <button type="button" id="cancelButton" class="hidden" onclick="cancelEditing()">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem("jwt"); // JWT 토큰 가져오기

    const deleteBtn = document.getElementsByClassName('deleteBtn'); // 삭제 버튼
    const modifyBtn = document.getElementById('editButton'); // 수정 버튼

    if (token) {
        // ✅ 로그인 상태 (JWT가 존재함)
        deleteBtn[0].style.display = "inline-block"; // 삭제 버튼 표시
        modifyBtn.style.display = "inline-block"; // 수정 버튼 표시
    } else {
        // ❌ 비로그인 상태 (JWT 없음)
        deleteBtn[0].style.display = "none"; // 삭제 버튼 숨기기
        modifyBtn.style.display = "none"; // 수정 버튼 숨기기
    }

    let originalTitle = "";
    let originalContent = "";
    let titleElem = "";
    let contentElem = "";

    window.onload = function() {
        titleElem = document.getElementById("titleInput");
        contentElem = document.getElementById("contentInput");
        originalTitle = titleElem.value;
        originalContent = contentElem.value;
    };

    function toggleEditing(isEditing) {
        titleElem.readOnly = !isEditing;
        contentElem.readOnly = !isEditing;
        document.getElementById("submitButton").classList.toggle("hidden", !isEditing);
        document.getElementById("cancelButton").classList.toggle("hidden", !isEditing);
        document.getElementById("editButton").classList.toggle("hidden", isEditing);
    }

    function enableEditing() {
        toggleEditing(true);
    }

    function cancelEditing() {
        titleElem.value = originalTitle;
        contentElem.value = originalContent;
        toggleEditing(false);
    }

    function validate() {
        const title = titleElem.value.trim();
        const content = contentElem.value.trim();

        if (!title) {
            alert("제목을 입력하세요");
            return false;
        }
        if (title.length > 100) {
            alert("제목은 100자 이하로 입력하세요.");
            return false;
        }
        if (!content) {
            alert("내용을 입력하세요");
            return false;
        }
        if (content.length > 500) {
            alert("내용은 500자 이하로 입력하세요.");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
